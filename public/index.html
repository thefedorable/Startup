<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shrine Tracker</title>
        <link rel="icon" href="media/icon.png" />
    
        <link rel="stylesheet" href="main.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>


    <body class = "bg-dark text-light">
        <header class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">
                <h1>Shrine Tracker</h1>
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              </ul>
        
              <div class="col-md-3 text-end">
                <a href="index.html" class="btn btn-primary" role="button">Login</a>
              </div>
            </header>
        </header>

        <main class="container-fluid text-center">
            
            <img
                src="media/shrine.jpg"
                width="350"
                height="350"
                alt="Shrine"
            />


            <form class="login">
                <p class="text">
                    If you want your friends to see your progress
                    enter you name!
                </p>
        
                <div>
                    <input type="text" id="name" placeholder="Your name here" />
                  </div>

                <div>
                    <button 
                    type="button"
                    class="btn btn-block mb-4 text-dark"
                    style="background-color: #5a73e4"
                    onclick="login()"
                    >Login</button>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <div class="container">
            <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                
            </ul>
            <p class="text-center text-muted">&copy; Tanner Hartwell</p>
            <a
                class="text-reset"
                href="https://github.com/thefedorable/Startup"
            >Source</a>
            </footer>
        </div>
        <script src="login.js"></script>
    </body>

</html>
